        <!-- Instantiate Feather -->
        <script type="text/javascript">
        var featherEditor = new Aviary.Feather({
        apiKey: 'd3954246e',
        apiVersion: 2,
        tools: 'all',
        appendTo: '',
        cropPresets: ['Original'],
        maxSize: 1000,
        onSave: function(imageID, newURL) {
            var img = document.getElementById("image2");
            img.src = newURL;
        }
    });

    function launchEditor(id, src) {
        featherEditor.launch({
            image: id,
            url: src
        });
        return false;
    }
      </script>
